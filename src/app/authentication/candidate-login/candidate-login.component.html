<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg"  id="auth-particles">
        <div class="bg-overlay"></div>
  
        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>
  
    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            
            <!-- end row -->
  
            <div class="row justify-content-center mt-5">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-5 h-100">
  
                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome Back !</h5>
                                <p class="text-muted">Sign in to take your examination.</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
                                    <div class="mt-4">
                                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                          <div class="mb-3">
                                            <label for="username" class="form-label"
                                              >Exam number</label
                                            >
                                            <input
                                              type="text"
                                              class="form-control"
                                              id="username"
                                              placeholder="Enter exam number"
                                              formControlName="username"
                                              [ngClass]="{
                                                'is-invalid': checkSubmit && f['username'].errors
                                              }"
                                            />
                                            <div
                                              *ngIf="checkSubmit && f['username'].errors"
                                              class="invalid-feedback"
                                              align="left"
                                            >
                                              <div *ngIf="f['username'].errors['required']">
                                                Exam number is required
                                              </div>
                                            </div>
                                          </div>
                    
                                          
                    
                                          <div class="mt-4">
                                            <button
                                              class="btn btn-success w-100"
                                              type="submit"
                                              [disabled]="submitted === true"
                                            >
                                              {{
                                                submitted === false ? 'Sign In' : 'Signing in...'
                                              }}
                                            </button>
                                          </div>
                    
                                          <div *ngIf="error" class="mt-4">
                                            <p
                                              class="alert alert-danger alert-dismissible fade show"
                                            >
                                              {{ error_msg }}
                                            </p>
                                          </div>
                                        </form>
                                      </div>
  
                                    <div class="mb-3">
                                       
                                    </div>
  
                                    <!-- <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                    </div> -->
  
                                    
  
                                    
                                </form>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
  
                   
  
                </div>
            </div>
            <!-- end row -->

            
        </div>
        <!-- end container -->
        
    </div>
    <!-- end auth page content -->
  
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted"> &copy; Multilent Software. {{year}}
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
  </div>
  <!-- end auth-page-wrapper -->
