<div class="container d-flex justify-content-center mt-5">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body p-0" style="height: fit-content">
          <div
            class="d-flex align-items-center justify-content-between mb-4 bg-danger p-4"
            
          >
            <h5 class="mb-0 text-light">Exam Ended</h5>
            <a [routerLink]="['/candidate/login']" class="btn btn-outline-light btn-sm">Back</a>
          </div>
          <!-- <hr /> -->
          <div class="d-flex justify-content-center mb-5">
            <img
              src="assets/images/users/avatar-7.jpg"
              alt="candidate photo"
              style="border-radius: 100%"
              width="80px"
              height="80px"
            />
          </div>
          <p class="text-center">
            You have completed your examination, kindly leave the hall quietly
          </p>
          
          <div class="card m-3 p-2">
            <strong>
                <p>Name:</p>
              </strong>
              <strong>
                <p>Exam no.:</p>
              </strong>
              <strong>
                <p>Exam Duration:</p>
              </strong>
              <strong>
                <p>Subject:</p>
              </strong>
          </div>
         
        </div>
      </div>
    </div>
  </div>
  
  <div class="d-flex justify-content-start align-items-center align-content-center card-footer foot-bar">
    
    <img  src="/assets/images/multilent-logo.png" alt="multilent-logo" style="height:30px">

</div>
