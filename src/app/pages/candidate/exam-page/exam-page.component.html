<div class="mt-2 m-2 full-height">
  <div class="row">
    <div class="col">
      <div class="d-flex">
        <img
          style="max-width: 80px; max-height: 80px"
          src="assets/images/users/avatar-7.jpg"
          class="img-fluid rounded-circle d-none d-md-block"
          alt="candidate-img"
        />
        <div class="m-lg-2 m-sm-0">
          <p class="m-0 fw-medium user-name-text">Noah Edet</p>
          <p class="m-0 text-muted user-name-sub-text fs-12">17CD00GH</p>
        </div>
      </div>
      <app-navigator></app-navigator>
      <p class="fw-bold mb-2 mt-2">
        Question {{ this.currentQuestionNumber + 1 }}.
      </p>
      
    </div>
   
    <div class="col">
      <div class="exam-name d-flex justify-content-center">
        <div class="d-flex border rounded-1 bg-primary text-white p-1 btn-sm">
          <p class="mb-0 fw-medium user-name-text">BIOLOGY 121</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="timer d-flex justify-content-end">
        <div
          class="mx-2"
        >
          <button (click)="confirm()" class="btn btn-outline-danger p-1">
            End exam
          </button>
        </div>

        <div
          class="col-xl-3 col-lg-4 p-1 col-sm-6 d-flex justify-content-center gap-1 align-items-center rounded-3 text-center bg-success"
        >
          <i class="ri-timer-line align-bottom text-white"></i>
          <span class="text-white">
            00: <span *ngIf="timeLeft >= 10">{{ timeLeft }}</span>
            <span *ngIf="timeLeft < 10"> 0{{ timeLeft }} </span></span
          >
        </div>
      </div>
      <div
        class="d-flex justify-content-end px-0 btn-sm align-items-center text-center"
      >
        <p class="card p-2">Attemted {{attemptedQuestions.length}} of {{ itemsLength }}</p>
      </div>
      <!-- <div class="d-flex justify-content-end mt-2 mb-2">
        <button class="btn btn-sm btn-primary" (click)="changeDisplay()"><span *ngIf="displaySplit">Default </span> <span
            *ngIf="!displaySplit">Split </span> mode</button>
      </div> -->
    </div>
    
   
    <app-true-or-false
      *ngIf="currentQuestion.itemType === itemTypes.TRUE_FALSE"
    ></app-true-or-false>

    <app-standard-choice
      *ngIf="currentQuestion.itemType === itemTypes.MCQ"
    ></app-standard-choice>

    <app-multiple-response
      *ngIf="currentQuestion.itemType === itemTypes.MRQ"
    ></app-multiple-response>

    <app-essay-with-short-text
      *ngIf="currentQuestion.itemType === itemTypes.SHORT_ESSAY"
    ></app-essay-with-short-text>

    <app-essay-with-rich-text
      *ngIf="currentQuestion.itemType === itemTypes.RICH_ESSAY"
    ></app-essay-with-rich-text>

    <app-classify-by-ordering
      *ngIf="currentQuestion.itemType === itemTypes.ORDERING"
    ></app-classify-by-ordering>

    <app-classify-by-matching
      *ngIf="currentQuestion.itemType === itemTypes.MATCHING"
    ></app-classify-by-matching>

    <app-cloze-with-text
      *ngIf="currentQuestion.itemType === itemTypes.CLOZE_TEXT"
    ></app-cloze-with-text>

    <app-cloze-with-drop-down
      *ngIf="currentQuestion.itemType === itemTypes.CLOZE_DROPDOWN"
    ></app-cloze-with-drop-down>
  </div>

  <footer
    class="d-flex justify-content-start align-items-center align-content-center card-footer foot-bar"
  >
    <img
      src="/assets/images/multilent-logo.png"
      alt="multilent-logo"
      style="height: 30px"
    />

    <div class="col d-flex justify-content-end gap-3">
      <button
        class="btn btn-outline-primary"
        (click)="previousQuestion()"
        [disabled]="currentQuestionNumber == 0"
      >
        <div
          class="d-flex gap-2 justify-content-center align-content-center align-items-center"
        >
          <i class="ri-arrow-left-s-line"></i>
          Previous Question
        </div>
      </button>

      <button
        class="btn btn-primary"
        (click)="nextQuestion()"
        [disabled]="currentQuestionNumber + 1 == itemsLength"
      >
        <div
          class="d-flex gap-2 justify-content-center align-content-center align-items-center"
        >
          Next Question
          <i class="ri-arrow-right-s-line"></i>
        </div>
      </button>
    </div>
  </footer>
</div>
