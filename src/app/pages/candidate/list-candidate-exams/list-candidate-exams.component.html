
    <div class="row m-4 p-5">
        <div class="text-center mb-5">
          <img
            class="img-thumbnail mb-4 img-fluid rounded-circle"
            src="assets/images/users/avatar-7.jpg"
            alt="candidate-photo"
          />
      
          <h4>Below are your examination(s)</h4>
          <p>
            Kindly note that clicking on "start exam" takes you to the instruction
            page of the exam
          </p>
        </div>
      
        <div class="mb-3 text-end">
          <strong class="text-primary"
            >Total Examination(s): {{ exams.length }}</strong
          >
        </div>
        <hr class="mb-5" />
        <!-- <hr class="primary"> -->
        <div class="col-md-4" *ngFor="let exam of exams">
          <div class="card text-center">
            <div style="height: fit-content">
              <div class="card-body">
                <div
                  class="d-inline-block rounded-circle"
                  style="background-color: #036cad10"
                >
                  <i
                    class="h1 mb-0 p-3 la-book la"
                    style="color: rgba(0, 119, 255, 0.2)"
                  > {{exam.code}}</i>
                </div>
                <h5 class="mt-3 mb-0 text-primary">{{ exam.name }}</h5>
              </div>
      
              <p>Exam Duration:{{ exam.duration }}</p>
      
              <p>Subject: {{ exam.code }}</p>
      
              <button class="btn btn-primary mb-3" (click)="startExam()">
                Start Exam
              </button>
            </div>
          </div>
        </div>
      </div>
