<app-template-card>
  <div class="card" slot="section">
    <div class="card-body">
      <div>
        <p class="text-uppercase fw-medium mb-0">{{ template.name }}</p>
      </div>

      <div class="mt-2">
        <p class="text-muted ff-secondary mb-4">
          Created At: <span>{{ template.createdAt | date: 'medium' }}</span>
        </p>
      </div>

      <div class="d-flex align-items-end justify-content-between mt-4">
        <div class="flex-shrink-0 mt-2">
          <h5 class="text-muted fs-14 mb-0">
            {{ template.lastModified }}
          </h5>
        </div>
        <div class="flex-shrink-1">
          <div class="dropdown" ngbDropdown>
            <button
              class="btn btn-soft-primary btn-sm dropdown arrow-none"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ngbDropdownToggle
            >
              <i class="ri-more-fill align-middle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
              <!-- <li>
                <a class="dropdown-item" routerLink="/invoices/create"
                  ><i class="ri-pencil-fill align-bottom me-2 text-muted"></i>
                  Edit</a
                >
              </li> -->
              <li>
                <a
                  class="dropdown-item"
                  href="/itembank/templates/{{ template.id }}"
                  ><i class="ri-eye-fill align-bottom me-2 text-muted"></i>
                  View</a
                >
              </li>
              <li class="dropdown-divider"></li>
              <li>
                <a
                  class="dropdown-item"
                  (click)="deleteTemplate(template.id)"
                  data-bs-toggle="modal"
                >
                  <i
                    class="ri-delete-bin-2-line align-bottom me-2 text-muted"
                  ></i>
                  Delete
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-template-card>
