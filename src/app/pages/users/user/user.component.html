<app-breadcrumbs
  title="USERS"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header align-items-center d-flex">
        <h4 class="card-title mb-0 flex-grow-1">List of All Users</h4>
        <div class="flex-shrink-0">
          <div class="form-check form-switch form-switch-right form-switch-md">
            <a
              routerLink="/itembank/users/add"
              type="button"
              class="btn btn-soft-primary"
            >
              <i class="ri-add-circle-line align-middle me-1"></i> Add User
            </a>
          </div>
        </div>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <div class="live-preview">
          <div class="row">
            <div class="col-xl-12">
              <div class="table-responsive">
                <table class="table table-hover align-middle table-nowrap mb-0">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Fullname</th>
                      <th scope="col">Username</th>
                      <th scope="col">Email</th>
                      <th scope="col">Role</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users$ | async; let i = index">
                      <td>{{ i + 1 }}</td>
                      <td>
                        <a routerLink="/itembank/users/view/{{ user.id }}"
                          ><strong
                            >{{ user.firstName }} {{ user.lastName }}</strong
                          ></a
                        >
                      </td>
                      <td>{{ user.username }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.userRolesDTOList[0].role }}</td>
                      <td>
                        <span>
                          <div class="dropdown" ngbDropdown>
                            <button
                              class="btn btn-soft-secondary btn-sm dropdown arrow-none"
                              type="button"
                              data-bs-toggle="dropdown"
                              aria-expanded="false"
                              ngbDropdownToggle
                            >
                              <i class="ri-more-fill"></i>
                            </button>
                            <ul
                              class="dropdown-menu dropdown-menu-end"
                              ngbDropdownMenu
                            >
                              <li>
                                <a
                                  class="dropdown-item"
                                  routerLink="/itembank/users/view/{{
                                    user.id
                                  }}"
                                  ><i
                                    class="ri-eye-fill align-bottom me-2 text-muted"
                                  ></i>
                                  View
                                </a>
                              </li>
                              <li>
                                <a
                                  class="dropdown-item"
                                  routerLink="/itembank/users/edit/{{
                                    user.id
                                  }}"
                                  ><i
                                    class="ri-pencil-fill align-bottom me-2 text-muted"
                                  ></i>
                                  Edit</a
                                >
                              </li>
                              <li class="dropdown-divider"></li>
                              <li>
                                <a
                                  class="dropdown-item"
                                  href="javascript:void(0);"
                                  data-bs-toggle="modal"
                                  data-bs-target="#removeItemModal"
                                  (click)="confirmDeleteUser(user)"
                                  ><i
                                    class="ri-delete-bin-fill align-bottom me-2 text-muted"
                                  ></i>
                                  Delete</a
                                >
                              </li>
                            </ul>
                          </div>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!--end col-->
          </div>
          <!--end row-->
        </div>
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->
</div>
<!--end row-->
